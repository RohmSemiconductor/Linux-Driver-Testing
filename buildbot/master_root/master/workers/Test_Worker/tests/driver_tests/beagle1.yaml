targets:
  main:
    resources:
      USBSerialPort:
        match:
          ID_SERIAL_SHORT: "FT9NYY5Z"
#          ID_SERIAL_SHORT: "FT9NU7J1" # 2nd RS232

          ID_USB_INTERFACE_NUM: '00'
    drivers:
      ManualPowerDriver:
        name: "example"
      SerialDriver: {}
      ShellDriver:
        prompt: '.*(debian|root)@arm:.*'
        login_prompt: ' login: '
        login_timeout: 75
#        post_login_settle_time: 1
        username: 'root'
        password: 'a'
